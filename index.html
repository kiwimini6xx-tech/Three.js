<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปิดไฟล์ 18_12_2568.glb</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. สร้าง Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0); // สีพื้นหลังเทาอ่อน

        // 2. สร้าง Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(2, 2, 5); // ถอยกล้องออกมา

        // 3. สร้าง Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // เปิดเงา
        document.body.appendChild(renderer.domElement);

        // 4. เพิ่มแสง (สำคัญมาก ถ้าไม่มีโมเดลจะมืด)
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // แสงรอบทิศ
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2); // แสงอาทิตย์
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // 5. ตัวควบคุมกล้อง (ใช้เมาส์หมุนดูได้)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 6. โหลดไฟล์ GLB ของคุณ
        const loader = new GLTFLoader();
        
        // --- ระบุชื่อไฟล์ของคุณที่นี่ ---
        loader.load('18_12_2568.glb', function (gltf) {
            const model = gltf.scene;

            // จัดกึ่งกลางโมเดลอัตโนมัติ
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center); // ย้ายโมเดลมาที่จุด (0,0,0)

            scene.add(model);
            console.log('โหลดโมเดลสำเร็จ!');

        }, undefined, function (error) {
            console.error('เกิดข้อผิดพลาด:', error);
            alert('ไม่สามารถโหลดไฟล์ได้ กรุณาเช็คว่าไฟล์ 18_12_2568.glb อยู่โฟลเดอร์เดียวกันหรือไม่');
        });

        // 7. Loop การแสดงผล
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // อัปเดตตัวหมุนกล้อง
            renderer.render(scene, camera);
        }
        animate();

        // ปรับขนาดจอเมื่อย่อขยายหน้าต่าง
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
